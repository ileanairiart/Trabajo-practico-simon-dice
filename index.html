<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON DICE</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <H1>SIMON DICE</H1>
    <H2 id="title">PRESIONA CUALQUIER COLOR PARA EMPEZAR </H2>
    <div class="mainContainer">
        <button id="red"></button>
        <button id="blue"></button>
        <button id="green"></button>
        <button id="yellow"></button>
    </div>
    <form action="" id="comment">
        <h4>Dejanos tu comentario!</h4>
        <input type="text" id="messagecomment" placeholder="Que pensas del juego?">
        <input type="text" id="nameComment" placeholder="Tu nombre">
        <input type="mail" id="mailComment" placeholder="Tu email">
        <input type="submit" id="submitComment" value="Enviar">
        <p id="commentError" class="commentError"></p>
    </form>
    <a href="https://github.com/ileanairiart/Trabajo-practico-simon-dice" target="_blank" class="githubLink">Ver c√≥digo en github</a>
    <div id="nameModal">
        <div class="box">
            <p>INGRESA TU NOMBRE PARA COMENZAR</p>
            <input type="text" id="nameInput" placeholder="Tu Nombre">
            <p id="nameError" class="nameError">
                EL NOMBRE DEBE TENER AL MENOS 3 LETRAS</p>
            <button id="startBtn">COMENZAR</button>
        </div>
    </div>
    <div id="lostModal">
        <div class="box">
            <p id="lostMessage"></p>
            <button id="retryBtn">REINICIAR</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
